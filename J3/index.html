	<meta content="#09f" name="msapplication-TileColor">
	<meta content="#09f" name="theme-color">
	<style>
		body,html{
			margin:0px;padding:0px;width: 100%;color:#fff;height:100%;
			background:#E91E63;background-size:auto 80%;animation: super-rainbow 10s linear infinite;text-align:center;}
		div{
			position: relative;
			font-size: 90px;
			display: table;
			text-transform: uppercase;
			height: 100%;
			width: 100%;
		 }
		span {
			display: table-cell;
			vertical-align: middle;
		}

		div{
			animation: opacityToggle .10s ease-out;
font-weight: bold;
font-family: sans-serif;
text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
			}
		@media screen and (max-width: 666px){
			div{font-size:36px;letter-spacing: 10px;}
		}

		@keyframes opacityToggle{
		  0%{
			 opacity: 0; transform:scale(0) translate(0,100px) rotate(20deg);
		  }
		  100%{
			 opacity: 1; transform:scale(1) translate(0,0) rotate(0deg);
		  }
		}

		 @keyframes super-rainbow {
			 0% { background:  hsl(0	,100%,20%); }
			 25% { background: hsl(90	,100%,20%); }
			 50%{ background:  hsl(180	,100%,20%); }
			 75%{ background:  hsl(270	,100%,20%); }
			 100% { background:hsl(360	,100%,20%); }
		 }

		 input{padding:10px 12px;width:320px;border-radius:2px;border:0px;box-shadow:0px 0px 3px rgba(0,0,0,.2);transition:all .2s}
		 input:focus,input:active{outline:0px;box-shadow:1px 4px 5px rgba(0,0,0,.4);transform:translate(0,-2px);}
	</style>

<body><div><span>Юля ^^</span></div>
